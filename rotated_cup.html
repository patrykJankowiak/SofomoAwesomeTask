    <script type="text/JavaScript">

        function changeColor(color,num){
            var buttonIDs = ['content-red', 'content-green', 'content-blue'];

            for (var buttonID of buttonIDs) {
                document.getElementById(buttonID).style.fill = '#000';
                document.getElementById(buttonID).style.color = '#000';
                document.getElementById(buttonID).style.backgroundColor = '#f7f9fa';
                if (num === buttonIDs.indexOf(buttonID)) {
                    document.getElementById("content-circle").style.backgroundColor = color;
                    document.getElementById(buttonID).style.fill = color;
                    document.getElementById(buttonID).style.backgroundColor = '#fff';
                    document.getElementById(buttonID).style.color = color;
                }
            }

        }
        

    </script>
